<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module" async defer></script>
    <title>Plant Monitor</title>
</head>
<body>
    <header>
        <h1>Plant Monitor</h1>
    </header>
    <h3>Live Readings</h3>
    <div id='moistureDiv'>
        Moisture (plant 1): <span id="moisture1"></span> @ <span id="moisture1Time"></span>
        <button id="getAllMoistureReadings">Get All Readings</button>
    </div>
    <div>
        Moisture (plant 2): <span id="moisture2"></span> @ <span id="moisture2Time"></span>
    </div>
    <div>
        Temp: <span id="temp"></span> @ <span id="tempTime"></span>
    </div>
    <div>
        Humidity: <span id="humid"></span> @ <span id="humidTime"></span>
    </div>
</body>
</html>
