<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitor</title>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    <script src="script.js" type="module" async defer></script>
</head>

<body>
    <header>
        <h1>Plant Monitor</h1>
    </header>
    <main>
        <div id="flex-container">
            <div class="circle-with-text">
                <div class="circle-text"><h2>Moisture 1</h2></div>
                <div class="circle-text" id="moisture1"></div>
                <div class="circle-text">Today's Average: <span id="moisture1Avg"></span></div>
            </div>
            <div class="circle-with-text">
                <div class="circle-text"><h2>Moisture 2</h2></div>
                <div class="circle-text" id="moisture2"></div>
                <div class="circle-text">Today's Average: <span id="moisture2Avg"></span></div>
            </div>
            <div class="circle-with-text">
                <div class="circle-text"><h2>Temperature</h2></div>
                <div class="circle-text" id="temp"></div>
                <div class="circle-text">Today's Average: <span id="tempAvg"></span></div>
            </div>
            <div class="circle-with-text">
                <div class="circle-text"><h2>Humidity</h2></div>
                <div class="circle-text" id="humid"></div>
                <div class="circle-text">Today's Average: <span id="humidAvg"></span></div>
            </div>
        </div>
    </main>
</body>
</html>
